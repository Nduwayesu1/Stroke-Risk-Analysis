<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Risk Analysis</title>
    {% load static %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #0e0d0d;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url("{% static 'myapp/images/BackagroundImageHospital.webp' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            text-align: center;
            background-color: #005bb5;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .container p {
            font-size: 18px;
            color: #333;
        }
        .cta-button {
            background-color: #0073e6;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease-in-out;
        }
        .cta-button:hover {
            background-color: #005bb5;
        }
        .footer {
            text-align: center;
            padding: 15px;
            background-color: #0073e6;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>Stroke Risk Analysis System</header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Risk Assessment</a>
        <a href="#">Contact</a>
        <a href="{% url 'login' %}">Login</a>
    </nav>

    <div class="container">
        <h1>Assess Your Stroke Risk Today</h1>
        <p>Our advanced system analyzes your health data to predict stroke risk and provide personalized recommendations.</p>
        <a href="#" class="cta-button">Get Started</a>
    </div>

    <div class="footer">
        &copy; 2025 Stroke Risk Analysis | All Rights Reserved
    </div>

</body>
</html>
